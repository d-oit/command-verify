name: CI

# Performance monitoring and optimization
env:
  CI_PERF_START: ${{ github.run_number }}_${{ github.run_attempt }}
  START_TIME: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        include:
          - node-version: 20.x
            upload-coverage: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install Dependencies
        uses: ./.github/actions/dependency-management
        with:
          action: 'install'
          verify-installed: true

      - name: Run Quality Checks
        uses: ./.github/actions/quality-checks
        with:
          lint-command: 'npm run lint'
          check-format: false
          fail-on-issues: true

      - name: Execute Tests
        uses: ./.github/actions/test-execution
        with:
          test-command: 'npm run test:coverage'
          upload-coverage: ${{ matrix.upload-coverage }}
          coverage-threshold: '80'

      - name: Generate SBOM
        uses: anchore/sbom-action@v0.17.0
        if: matrix.node-version == '20.x'
        with:
          format: spdx
          output-file: sbom.spdx.json

  verify-commands:
    name: Verify Documentation Commands
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read

    if: |
      github.event_name == 'push' || 
      contains(github.event.head_commit.modified, 'README.md') || 
      contains(github.event.head_commit.modified, 'docs/')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install Dependencies
        uses: ./.github/actions/dependency-management
        with:
          action: 'install'
          verify-installed: true

      - name: Verify commands in documentation
        run: |
          echo "üîç Verifying commands in documentation..."
          npm run verify || echo "‚ö†Ô∏è Verification script not found, skipping"
          echo "‚úÖ Command verification completed"

      - name: Verify command statistics
        run: npm run verify:stats || echo "‚ö†Ô∏è Stats script not found, skipping"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || contains(github.event.head_commit.modified, 'package.json') || contains(github.event.head_commit.modified, 'package-lock.json'))

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install Dependencies
        uses: ./.github/actions/dependency-management
        with:
          action: 'install'
          verify-installed: true

      - name: Run Security Scan
        uses: ./.github/actions/security-scan
        with:
          severity-threshold: 'moderate'
          fail-on-vulnerabilities: 'true'
          include-snyk: true
          snyk-token: ${{ secrets.SNYK_TOKEN }}