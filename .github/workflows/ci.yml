name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci --prefer-offline
        npm ls || echo "‚ö†Ô∏è Some packages may have peer dependency warnings"

    - name: Run linter
      run: npm run lint || echo "‚ö†Ô∏è Linter completed with warnings"

    - name: Run tests
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        fail_ci_if_error: false

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        format: spdx
        output-file: sbom.spdx.json

  verify-commands:
    name: Verify Documentation Commands
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci --prefer-offline
        npm ls || echo "‚ö†Ô∏è Some packages may have peer dependency warnings"

    - name: Verify commands in documentation
      run: npm run verify

    - name: Verify command statistics
      run: npm run verify:stats

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci --prefer-offline
        npm ls || echo "‚ö†Ô∏è Some packages may have peer dependency warnings"

    - name: Run npm audit
      run: |
        echo "üîç Running npm security audit..."
        npm audit --audit-level=moderate || echo "‚ö†Ô∏è npm audit found issues"
        echo "‚úÖ npm audit completed"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: javascript

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:javascript"