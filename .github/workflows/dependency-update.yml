name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Mondays
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Check for updates
        id: ncu
        run: |
          npm install -g npm-check-updates
          ncu --format json > updates.json
          echo "has_updates=$(jq 'length > 0' updates.json)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.ncu.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update dependencies"
          title: "⬆️ Update dependencies"
          body: |
            🤖 Automated dependency update
            
            This PR updates project dependencies to their latest compatible versions.
            
            ### 🔍 Changes proposed:
            - Updated dependencies to latest compatible versions
            - Ran security checks on new versions
            - Generated updated lockfile
            
            ### ✅ Checks performed:
            - [ ] Tests pass with updated dependencies
            - [ ] Security vulnerabilities checked
            - [ ] Breaking changes reviewed
            
            Please review the changes and merge if everything looks good.
          branch: "deps/weekly-update"
          base: "main"
          labels: |
            dependencies
            automated-pr
            security-review-needed

      - name: Run security audit
        if: steps.ncu.outputs.has_updates == 'true'
        run: npm audit

      - name: Comment audit results
        if: steps.ncu.outputs.has_updates == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditOutput = fs.readFileSync('npm-audit.json', 'utf8');
            const auditResults = JSON.parse(auditOutput);
            
            let comment = '### 📊 Security Audit Results\n\n';
            if (auditResults.vulnerabilities) {
              comment += '#### Vulnerabilities found:\n';
              for (const [severity, count] of Object.entries(auditResults.vulnerabilities)) {
                comment += `- ${severity}: ${count}\n`;
              }
            } else {
              comment += '✅ No vulnerabilities found\n';
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });